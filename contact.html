<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="shortcut icon" type="image/svg" href="./images/book.svg" />
    <title>Programming Defined</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-md sticky-top navbar-dark"
      style="background-color: #d19c3a; padding: 5px 0"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="./images/book.svg"
            height="25px"
            style="margin-right: 0.5rem; margin-bottom: 0.4rem"
          />
          Home</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="navInput"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="searchBtn"
              >
                Search
              </button>
            </form>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Contact Page</h1>

    <div id="contact">
      <form action="https://formsubmit.co/trillguy@proton.me" method="POST">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3 mt-3">
                <label for="exampleInputName" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="exampleInputName"
                  placeholder="John Doe"
                  required
                />
              </div>
              <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="anyone@gmail.com"
                  required
                />
                <input
                  type="hidden"
                  name="_autoresponse"
                  value="Thank you for submission!"
                />
              </div>
              <div class="mb-3 mt-3">
                <label for="exampleInputPhone" class="form-label"
                  >Phone (optional)</label
                >
                <input
                  type="phone"
                  name="phone"
                  class="form-control"
                  id="exampleInputPhone"
                  aria-describedby="phoneHelp"
                  placeholder="123 456 7890"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="mb-0 mt-3">
                  <label for="message" class="mb-2">Message</label>
                  <textarea
                    name="message"
                    id="contMessage"
                    cols="30"
                    rows="5"
                    class="form-control"
                    placeholder="Enter your message here"
                  ></textarea>
                </div>
                <div class="col-4"></div>
                <button
                  id="contactJoin"
                  type="submit"
                  class="btn btn-lg col-4 join mt-4"
                >
                  Submit
                </button>
                <div class="col-4"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
